<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .border{
            border: 1px solid black !important;
            background-color: rgb(187, 129, 241);
            color: white;
            font-weight: bold;
        }

        h1, h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gutters in Bootstrap 5</h1>
    </div>

    <h3>Horizontal Gutters</h3>
    <!-- Horizontal gutters--gx-* (1 to 5) -->

    <div class="container">
        <div class="row gx-4">
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
        </div>
    </div>

    <h3>Vertical Gutters</h3>
    <!-- Vertical gutters--gy-* (1 to 5) -->

    <div class="container">
        <div class="row gy-4">
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
        </div>
    </div>

    <h3>Horizontal and Vertical Gutters</h3>
    <!-- Horizontal and Vertical gutters--gx-*  and gy-* (1 to 5) -->
    <!-- <div class="row gx-3 gy-3"> -->
        <!-- Another format is g-* -->
    <div class="container">
        <div class="row g-5">
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
        </div>
    </div>

    <h3>Row Columns Gutters</h3>
    <!-- Row Columns gutters--g-2 g-lg-3 (1 to 5) -->

    <div class="container">
        <div class="row g-2 g-lg-5">
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
        </div>
    </div>

    <h3>No Gutters</h3>
    <!-- No gutters--g-0 -->

    <div class="container">
        <div class="row g-0">
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
            <div class="col-6">
                <h5 class="p-3 border">Row Col</h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
